<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Full Page Background Image, Teknik #2</title>

	<style type="text/css" media="screen">
       img.bg { 
        /* scale secara proporsional */
        width: 100%;
        height: auto;
 
        /* mengatur posisi */
        position: fixed;
        top: 0;
        left: 0;
		
		/*transparan*/
		opacity: 0.7;
      }
	  
	  .posisi-background {
	  	z-index:1;
	  }
	  
	  .posisi-tulisan {
	  	z-index: 2;
		position: fixed;
		top: 40%;
		left: 35%;
		font-size:50px;
	  }
	  
	  .posisi-button {
	  position:fixed;
	  top:50%;
	  left:40%;

	 </style>
</head>
 
  <body>
   	<div class= "posisi-background"> <img src="laptop1.jpg" class="bg" alt="back" /> </div>
	<div class= "posisi-tulisan"> Portal Web Divisi IT</div>
	<div class= "posisi-button">
		<a href='index.html'>  
			<img src="button.jpg"/></div>
		</a>
  </body>
</html>
